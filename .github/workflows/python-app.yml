# .github/workflows/python-app.yml

name: Python application tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show Python's sys.path before pytest
        shell: python
        run: |
          import sys
          import os
          print(f"--- Debug Python Env ---")
          print(f"PYTHONPATH environment variable: {os.environ.get('PYTHONPATH')}")
          print(f"sys.path: {sys.path}")
          print(f"Current working directory: {os.getcwd()}")
          # Listar conteúdo do diretório src para ver se 'app' está lá
          print(f"Contents of ./src:")
          try:
              print(os.listdir('./src'))
          except FileNotFoundError:
              print("./src not found")
          print(f"Contents of .: ")
          print(os.listdir('.'))
          print(f"--- End Debug ---")

      - name: Run tests with pytest
        run: pytest